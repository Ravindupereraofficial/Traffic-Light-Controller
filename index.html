<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light Controller</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Login Page -->
    <div class="login-page" id="loginPage">
        <div class="background-overlay"></div>
        <div class="main-container">
            <div class="login-container">
                <div class="logo">
                    <img src="traffic-light-logo.png" alt="Traffic Light Controller">
                </div>
                <h2>Welcome Back!</h2>
                <p>Login to control traffic lights in the city</p>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <input type="button" class="login-btn" value="Login" onclick="signIn()">
                    <div class="links">
                        <a href="/forgot-password">Forgot Password?</a>
                        <a href="/signup">Create an Account</a>
                    </div>
                </form>
            </div>
            <div class="image-container">
                <img src="https://static.vecteezy.com/system/resources/thumbnails/024/061/800/small_2x/dynamic-traffic-light-with-blurred-urban-landscape-background-ai-generated-free-photo.jpg" alt="Traffic Light">
            </div>
        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
